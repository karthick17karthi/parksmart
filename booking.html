<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - ParkSmart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ParkSmart - Booking</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
    </header>
    
    <main>
        <h2>Book Parking Space</h2>
        <form action="{{ url_for('payment') }}" method="POST">
            <input type="hidden" name="space_id" value="{{ space.id }}">
            <p><strong>Parking Space: </strong>{{ space.name }}</p>
            
            {% if not user_logged_in %}
                <p>Please <a href="{{ url_for('login') }}">log in</a> to proceed with the booking.</p>
            {% else %}
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="user_name" required>
                
                <label for="user_number">Phone Number:</label>
                <input type="text" id="user_number" name="user_number" required>
                
                <label for="booking_time">Booking Time:</label>
                <input type="datetime-local" id="booking_time" name="booking_time" required>
                
                <button type="submit">Proceed to Payment</button>
            {% endif %}
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ParkSmart</p>
    </footer>
</body>
</html>
